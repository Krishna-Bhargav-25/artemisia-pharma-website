<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <div id="bg-asmr" aria-hidden="true"><canvas id="bg-asmr-canvas"></canvas></div>

  <header>
    <nav class="container">
      <a class="brand" href="/artemisia-pharma-website/">
        <img src="/artemisia-pharma-website/logo.svg?v=43a803a517625580514770e14e89ce93c8d4eb01" alt="Artemisia Pharma logo" class="logo" />
      </a>

      <!-- Hamburger Menu (visible only on mobile) -->
      <button class="menu-toggle" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>

      <ul class="nav-links">
        <li><a href="/artemisia-pharma-website/about/">About</a></li>

        <li><a href="/artemisia-pharma-website/contact/">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="page" class="container">

<section class="reveal">
  <h1>Contact Us</h1>
  
  <form method="POST" action="#" onsubmit="alert('This form is disabled on the static site.'); return false;" class="form">
    <div class="field">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required />
    </div>
    <div class="field">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />
    </div>
    <div class="field">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit">Send Message</button>
  </form>
</section>
</main>
<footer>
  <div class="container">
    Â© <span id="year"></span> Artemisia Pharma. All rights reserved.
  </div>

<div class="footer-email-cta reveal">
  <a id="email-link" class="email-link">
    <span class="icon">ðŸ“§</span>
    <strong>Email Us:</strong>
    <span id="email-text" class="email-text"></span>
  </a>
</div>
</footer>

<script>
  // Obfuscated email render
  window.addEventListener("load", () => {
    const user = "corporate.artemisia";
    const domain = "arpharmalifelines.com";
    const email = `${user}@${domain}`;
    const link = document.getElementById("email-link");
    const text = document.getElementById("email-text");
    if (link && text) {
      text.textContent = email;
      link.href = `mailto:${email}`;
    }
  });

  // Year auto-update
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

<script src="/artemisia-pharma-website/app.js?v=43a803a517625580514770e14e89ce93c8d4eb01" defer></script>
</body>
</html>
