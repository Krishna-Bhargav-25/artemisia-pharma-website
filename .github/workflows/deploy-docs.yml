name: Deploy to GitHub Pages (docs)
on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
permissions:
  contents: write
concurrency:
  group: pages-docs
  cancel-in-progress: true
jobs:
  build-and-publish-docs:
    runs-on: ubuntu-latest
    env:
      SITE_URL: https://krishna-bhargav-25.github.io/artemisia-pharma-website/
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci || npm i
      - name: Build static site
        run: npm run build
        env:
          FORM_ENDPOINT: ${{ secrets.FORM_ENDPOINT }}
          BUILD_VERSION: ${{ github.sha }}
      - name: Sync dist -> docs
        run: |
          rm -rf docs
          mkdir -p docs
          cp -r dist/* docs/
      - name: Commit docs if changed
        run: |
          if [ -n "$(git status --porcelain docs)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs
            git commit -m "docs: publish ${{ github.sha }} [skip ci]"
            git push
          else
            echo "No changes in docs/"
          fi
      - name: Enforce Pages source main/docs
        run: |
          curl -sS -X PUT \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pages \
            -d '{"source": {"branch": "main", "path": "/docs"}}'
      - name: Health check (root)
        run: |
          for i in {1..60}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL");
            echo "Attempt $i -> $code";
            if [ "$code" = "200" ]; then exit 0; fi;
            sleep 2;
          done;
          echo "Site did not return 200 in time"; exit 1
