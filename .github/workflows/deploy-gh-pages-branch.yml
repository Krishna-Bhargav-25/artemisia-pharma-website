name: Deploy via gh-pages branch
on:
  push:
    branches: [ main ]
permissions:
  contents: write
concurrency:
  group: pages-legacy
  cancel-in-progress: true
jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    env:
      SITE_URL: https://krishna-bhargav-25.github.io/artemisia-pharma-website/
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci || npm i
      - run: npm run build
        env:
          FORM_ENDPOINT: ${{ secrets.FORM_ENDPOINT }}
          BUILD_VERSION: ${{ github.sha }}
      - name: List built files
        run: |
          echo "DIST TREE (first 200):"
          find dist -type f | sort | head -n 200
      - name: Publish to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          force_orphan: true
          enable_jekyll: false
      - name: Enforce Pages source to gh-pages
        run: |
          curl -sS -X PUT \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ github.repository }}/pages \
            -d '{"source": {"branch": "gh-pages", "path": "/"}}'
      - name: Health check (root)
        run: |
          for i in {1..30}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL");
            echo "Attempt $i -> $code";
            if [ "$code" = "200" ]; then exit 0; fi;
            sleep 2;
          done;
          echo "Site did not return 200 in time"; exit 1
